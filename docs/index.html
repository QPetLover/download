<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Resource List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>CDN Resource List</h1>
    <table>
        <thead>
            <tr>
                <th>Key</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody id="resource-table">
            <!-- Resources will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        async function loadResources() {
            const response = await fetch('data.json');
            const data = await response.json();
            const tableBody = document.getElementById('resource-table');
            
            data.forEach(resource => {
                const row = document.createElement('tr');
                const keyCell = document.createElement('td');
                const urlCell = document.createElement('td');
                const link = document.createElement('a');

                keyCell.textContent = resource.key;
                link.href = resource.url;
                link.textContent = resource.url;
                urlCell.appendChild(link);

                row.appendChild(keyCell);
                row.appendChild(urlCell);
                tableBody.appendChild(row);
            });
        }

        loadResources();
    </script>
</body>
</html>
